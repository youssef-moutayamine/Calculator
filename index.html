<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/app.css">
    <title>Document</title>

</head>

<body>
    <h1>Hello to my simple <span>calculator</span></h1>


    <div id="calculator">
        <input type="text" name="" id="display">


        <div class="rows">

            <button class="deleteBtn">Del</button>
            <button class="clearBtn">C</button>
            <button class="mathBtn">%</button>
            <button class="mathBtn">+</button>

        </div>

        <div class="rows">

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="mathBtn">x</button>

        </div>

        <div class="rows">

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="mathBtn">-</button>

        </div>

        <div class="rows">

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="mathBtn">รท</button>

        </div>

        <div class="rows">

            <button>.</button>
            <button>0</button>
            <button class="calculateBtn">=</button>
            <button class="mathBtn">/</button>

        </div>


    </div>


    <script src="./public/js/app.js"></script>
</body>

</html>
